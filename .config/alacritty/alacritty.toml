[colors.primary]
background = "#0a0f14"  # Deep terminal black
foreground = "#d0d0d0"  # Soft phosphor gray

[colors.normal]
black   = "#0a0f14"
red     = "#ff5f5f"  # Warm alert red
green   = "#5fff87"  # CRT phosphor green
yellow  = "#ffff87"  # Yellow-green (not gold)
blue    = "#5f87ff"  # Soft CRT blue
magenta = "#af5fff"  # Vintage violet
cyan    = "#5fffff"  # Teal CRT cyan
white   = "#d0d0d0"

[colors.bright]
black   = "#1a1f24"
red     = "#ff8787"
green   = "#87ffaf"
yellow  = "#ffffaf"
blue    = "#87afff"
magenta = "#d787ff"
cyan    = "#87ffff"
white   = "#ffffff"

[colors.cursor]
cursor = "0xF5E0DC"
text = "0x1E1D2F"

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.normal]
# family = "JetBrains Mono"
family = "IosevkaTerm Nerd Font Mono"
# family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "qutebrowser"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Alt"

[hints.enabled.mouse]
enabled = true
mods = "None"

[mouse]
hide_when_typing = false

